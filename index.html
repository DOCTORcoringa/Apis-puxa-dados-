<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doctor Coringa - APIs de Puxar Dados</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    background-color: #031e03;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-size: 3.5rem;
    margin-bottom: 5px;
    user-select: none;
    white-space: nowrap;
    overflow: hidden;
    border-right: 0.15em solid #00ff00;
    width: 0;
    animation: typing 4s steps(16, end) forwards, blink-caret 0.75s step-end infinite;
  }
  h2 {
    font-weight: 600;
    margin-top: 0;
    margin-bottom: 30px;
    font-size: 1.5rem;
    color: #55ff55cc;
    text-align: center;
    user-select: none;
  }
  @keyframes typing {
    from { width: 0 }
    to { width: 16ch }
  }
  @keyframes blink-caret {
    50% { border-color: transparent; }
    100% { border-color: #00ff00; }
  }
  #container {
    background-color: #042404;
    padding: 30px;
    max-width: 550px;
    border-radius: 12px;
    box-shadow: 0 0 25px #00ff00a0;
    width: 100%;
  }
  label, select, input, button {
    display: block;
    width: 100%;
    margin-bottom: 18px;
    font-size: 1.1rem;
    border-radius: 6px;
    border: none;
    background: #022a02;
    color: #00ff00;
    padding: 12px 14px;
    outline: none;
    box-shadow: inset 0 0 12px #00ff00aa;
  }
  select {
    cursor: pointer;
  }
  button {
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    cursor: pointer;
    border: 2px solid #00ff00;
    transition: all 0.3s ease;
  }
  button:hover {
    background: #00bb00;
    box-shadow: 0 0 15px #00ff00aa;
  }
  #resultado {
    margin-top: 25px;
    background: #022a02;
    padding: 20px;
    border-radius: 10px;
    box-shadow: inset 0 0 10px #00ff00aa;
    font-size: 1.1rem;
    line-height: 1.5;
    min-height: 160px;
    white-space: pre-wrap;
    user-select: text;
    position: relative;
  }
  #copyBtn {
    margin-top: 12px;
    background-color: #007700;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-weight: 700;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
  }
  #copyBtn:hover {
    background-color: #00bb00;
    box-shadow: 0 0 15px #00ff00aa;
  }
  #msgCopy {
    margin-top: 6px;
    font-size: 0.9rem;
    color: #aaffaa;
    height: 22px;
    text-align: center;
    user-select: none;
  }
</style>
</head>
<body>

<h1 id="titulo">Doctor Coringa</h1>
<h2>APIs de Puxar Dados</h2>

<div id="container">
  <label for="tipoBusca">Selecione a opção de busca:</label>
  <select id="tipoBusca" aria-label="Tipo de busca">
    <option value="nome">Nome</option>
    <option value="cpf">CPF</option>
    <option value="celular">Celular</option>
    <option value="placa">Placa</option>
  </select>
  <input type="text" id="valorBusca" placeholder="Digite o valor para busca" autocomplete="off" aria-label="Valor da busca" />
  <button id="btnBuscar" aria-label="Pesquisar dados">Pesquisar</button>
  <div id="resultado" aria-live="polite" aria-atomic="true" role="region">Digite os dados e clique em pesquisar para ver as informações.</div>
  <button id="copyBtn" aria-label="Copiar texto exibido">Copiar</button>
  <div id="msgCopy" role="alert" aria-live="assertive"></div>
</div>

<script>
  const nomes = ["Lucas Silva", "Maria Fernandes", "João Souza", "Ana Oliveira", "Carlos Pereira", "Beatriz Costa"];
  const cpfs = ["123.456.789-09", "987.654.321-00", "111.222.333-96", "555.666.777-35", "999.000.111-44", "333.444.555-50"];
  const celulares = ["11912345678", "21998765432", "31988889999", "41977778888", "51966667777", "61955556666"];
  const datasNascimento = ["10/04/1990", "25/11/1985", "07/07/1992", "15/08/1988", "01/01/1975", "20/12/1999"];
  const enderecos = [
    "Rua das Flores, 123, São Paulo - SP",
    "Av. Brasil, 456, Rio de Janeiro - RJ",
    "Rua Central, 789, Belo Horizonte - MG",
    "Rua das Acácias, 101, Curitiba - PR",
    "Av. Ipiranga, 234, Porto Alegre - RS",
    "Rua das Palmeiras, 567, Recife - PE"
  ];
  const rendas = ["R$ 3.500,00", "R$ 4.200,00", "R$ 5.800,00", "R$ 7.000,00", "R$ 2.900,00", "R$ 8.100,00"];
  const placas = ["AAA-1234", "BBB-5678", "CCC-9012", "DDD-3456", "EEE-7890", "FFF-1235"];

  const titulo = document.getElementById('titulo');
  const resultado = document.getElementById('resultado');
  const copyBtn = document.getElementById('copyBtn');
  const msgCopy = document.getElementById('msgCopy');
  const tipoBusca = document.getElementById('tipoBusca');
  const valorBusca = document.getElementById('valorBusca');

  function getRandomIndex() {
    return Math.floor(Math.random() * nomes.length);
  }

  // Validação CPF com cálculo dos dígitos verificadores
  function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g,'');
    if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
    let sum = 0, rest;
    for (let i=1; i<=9; i++) sum += parseInt(cpf.substring(i-1, i)) * (11 - i);
    rest = (sum * 10) % 11;
    if (rest === 10 || rest === 11) rest = 0;
    if (rest !== parseInt(cpf.substring(9, 10))) return false;
    sum = 0;
    for (let i=1; i<=10; i++) sum += parseInt(cpf.substring(i-1, i)) * (12 - i);
    rest = (sum * 10) % 11;
    if (rest === 10 || rest === 11) rest = 0;
    if (rest !== parseInt(cpf.substring(10, 11))) return false;
    return true;
  }

  // Validação celular básico: apenas números com 10 ou 11 dígitos
  function validarCelular(numero) {
    const num = numero.replace(/[^\d]+/g,'');
    return (num.length === 10 || num.length === 11);
  }

  document.getElementById('btnBuscar').addEventListener('click', () => {
    const tipo = tipoBusca.value;
    const valor = valorBusca.value.trim();

    resultado.textContent = '';
    msgCopy.textContent = '';

    if(!valor) {
      resultado.textContent = 'Por favor, digite um valor para buscar.';
      return;
    }

    if(tipo === 'nome') {
      resultado.textContent = 'A opção por NOME ainda não está disponível. Por favor, entre em contato com o criador.';
      return;
    }
    if(tipo === 'cpf' && !validarCPF(valor)) {
      resultado.textContent = 'CPF inválido. Digite um CPF válido.';
      return;
    }
    if(tipo === 'celular' && !validarCelular(valor)) {
      resultado.textContent = 'Número de celular inválido. Digite um número válido com DDD.';
      return;
    }

    resultado.textContent = 'Buscando dados...';

    setTimeout(() => {
      const idx = getRandomIndex();
      let texto = `--- Dados encontrados para ${tipo.toUpperCase()} "${valor}" ---\n\n`;
      texto += `Nome: ${nomes[idx]}\n`;
      texto += `Data de nascimento: ${datasNascimento[idx]}\n`;
      texto += `Endereço: ${enderecos[idx]}\n`;
      texto += `Renda mensal: ${rendas[idx]}\n`;

      switch(tipo) {
        case 'cpf':
          texto += `CPF: ${cpfs[idx]}\n`;
          texto += `Celular: (${celulares[idx].substring(0,2)}) ${celulares[idx].substring(2,7)}-${celulares[idx].substring(7)}\n`;
          break;
        case 'celular':
          texto += `Celular: (${valor.substring(0,2)}) ${valor.substring(2,7)}-${valor.substring(7)}\n`;
          texto += `CPF: ${cpfs[idx]}\n`;
          break;
        case 'placa':
          texto += `Placa: ${placas[idx]}\n`;
          texto += `CPF: ${cpfs[idx]}\n`;
          texto += `Celular: (${celulares[idx].substring(0,2)}) ${celulares[idx].substring(2,7)}-${celulares[idx].substring(7)}\n`;
          break;
      }

      resultado.textContent = texto;
    }, 2000);
  });

  copyBtn.addEventListener('click', () => {
    const textToCopy = resultado.textContent;
    if (!textToCopy || textToCopy.startsWith('Digite os dados') || textToCopy.startsWith('A opção')) {
      msgCopy.textContent = 'Nada para copiar ainda.';
      setTimeout(() => msgCopy.textContent = '', 2500);
      return;
    }
    navigator.clipboard.writeText(textToCopy).then(() => {
      msgCopy.textContent = 'Texto copiado para a área de transferência!';
      setTimeout(() => msgCopy.textContent = '', 2500);
    }).catch(() => {
      msgCopy.textContent = 'Falha ao copiar texto.';
      setTimeout(() => msgCopy.textContent = '', 2500);
    });
  });

  function typeTitle(text, element, delay = 120) {
    let i = 0;
    element.textContent = '';
    const interval = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(interval);
        setTimeout(() => typeTitle(text, element, delay), 6000);
      }
    }, delay);
  }
  typeTitle("Doctor Coringa", document.getElementById('titulo'));
</script>

</body>
</html>
